<div class="p-6 flex flex-col items-center">
  <!-- Header Row -->
  <div class="w-full flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Image Processor</h1>
    <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="flex w-full justify-center gap-10">
    <!-- Rotate Buttons -->
    <div class="flex flex-col gap-4">
      <button (click)="rotateRight()" class="bg-green-500 text-white px-4 py-2 rounded-lg">
        Rotate Right
      </button>
      <button (click)="rotateLeft()" class="bg-pink-500 text-white px-4 py-2 rounded-lg">
        Rotate Left
      </button>
    </div>

    <!-- Image Preview -->
    <div class="flex items-center justify-center border p-4 rounded-lg shadow-md">
      <img 
        [src]="previewUrl || 'assets/placeholder.png'" 
        alt="Preview" 
        class="max-w-md max-h-[400px] rounded-lg transition-transform duration-300"
        [style.transform]="'rotate(' + rotation + 'deg)'"
      />
    </div>

    <!-- Resolution Options -->
    <div class="flex flex-col border rounded-lg p-4 shadow-md">
      <div *ngFor="let res of resolutions" 
           (click)="selectResolution(res)"
           [class.bg-blue-200]="res === selectedResolution"
           class="px-4 py-2 cursor-pointer hover:bg-blue-100">
        {{ res }}
      </div>
    </div>
  </div>

  <!-- Process Button -->
  <button 
    (click)="processImage()"
    class="mt-6 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700"
    [routerLink]="['/download']">
    Process
  </button>
</div>
