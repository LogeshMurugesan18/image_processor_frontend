<app-header></app-header>
<div class="home-container">

  <!-- Previously processed images -->
  <section class="gallery">
    <!-- <div class="image-card" *ngFor="let img of processedImages">
      <img [src]="img.url" alt="Processed Image">
    </div> -->
    <div class="image-card">Previously Processed Images</div>
  </section>

  <!-- Upload section -->
  <section class="upload-section">
    <p class="upload-label">Upload Here</p>
    <div class="upload-box">
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      <button class="btn" (click)="clearSelection()">Clear</button>
      <button class="btn" (click)="uploadFile()">Proceed</button>
    </div>
  </section>
</div>
