<div class="p-6 flex flex-col items-center"> 
  <h2 class="text-2xl font-bold mb-4">Upload Your Image</h2>

  <!-- File input -->
  <input type="file" accept="image/*" (change)="onFileSelected($event)" />

  <!-- Preview Section -->
  <div *ngIf="previewUrl" class="mt-6 flex flex-col items-center gap-4">
    <img [src]="previewUrl" alt="Preview" class="max-w-md rounded-lg shadow-lg" />

    <div class="flex gap-4">
      <!-- Upload button -->
      <button 
        (click)="uploadFile()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Upload
      </button>

      <!-- Delete button -->
      <button 
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
        (click)="clearSelection()">
        Delete
      </button>
    </div>
  </div>
</div>
