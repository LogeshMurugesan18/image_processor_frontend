<header class="header">
  <div class="left">
    <div class="logo">
      <!-- <img src="/images/logo.png" alt="logo" routerLink="/"> -->
  <i class="fa-solid fa-camera-retro" routerLink="/"></i>
    </div>
    <h1 class="title">Image Processor</h1>
  </div>

<!-- Show login if not logged in -->
<a 
  *ngIf="!(isLoggedIn$ | async)" 
  class="auth-btn" 
  (click)="navigateToLogin()">
  Login
</a>

<!-- Show logout if logged in -->
<i 
  class="fa-solid fa-right-from-bracket" 
  *ngIf="isLoggedIn$ | async" 
  (click)="logout()">
</i>

</header>
